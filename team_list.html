<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Independence Cup 2025 - Teams & Players</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #f8fafc; /* Tailwind slate-50 */
      color: #334155; /* Tailwind slate-700 */
      padding: 1rem 1rem 2rem; /* reduce side padding for smaller screens */
      font-size: 1rem;
    }
    @media (min-width: 640px) {
      body {
        padding: 2rem;
        font-size: 1rem;
      }
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      border-bottom: 2px solid #CBD5E0; /* slate-300 */
      margin-bottom: 1.5rem;
      user-select: none;
      overflow-x: auto; /* make tabs scrollable horizontally on small screens */
      -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
      scrollbar-width: thin;
      scrollbar-color: #94a3b8 transparent;
      /* Ensure no wrapping */
      white-space: nowrap;
    }
    .tabs::-webkit-scrollbar {
      height: 6px;
    }
    .tabs::-webkit-scrollbar-thumb {
      background-color: #94a3b8; /* slate-400 */
      border-radius: 3px;
    }
    .tabs::-webkit-scrollbar-track {
      background: transparent;
    }
    .tab-button {
      padding: 0.5rem 1rem;
      border: 2px solid transparent;
      border-bottom: 2px solid transparent;
      font-weight: 600;
      color: #475569; /* slate-600 */
      background: transparent;
      border-radius: 0.5rem 0.5rem 0 0;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0; /* prevent button from shrinking in flex container */
      font-size: 0.875rem;
      min-width: 100px; /* ensure tap targets are big enough on mobile */
      text-align: center;
    }
    @media (min-width: 640px) {
      .tab-button {
        font-size: 1rem;
        min-width: auto;
        padding: 0.5rem 1.25rem;
      }
    }
    .tab-button:hover:not(.active) {
      color: #0369A1; /* sky-700 */
      background-color: #E0F2FE; /* sky-100 */
    }
    .tab-button:focus-visible {
      outline: 2px solid #2563EB; /* blue-600 */
      outline-offset: 2px;
    }
    .tab-button.active {
      border-color: #0369A1; /* sky-700 */
      border-bottom-color: white;
      color: #0369A1; /* sky-700 */
      background-color: white;
      cursor: default;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      min-width: 300px;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #CBD5E0;
      text-align: left;
      vertical-align: middle;
      word-break: break-word;
    }
    th {
      background-color: #F1F5F9; /* slate-100 */
      font-weight: 600;
      color: #475569;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tbody tr:hover {
      background-color: #E0F2FE; /* sky-100 */
    }
    /* Increased fixed height for team content to show more players without scroll */
    #teamContent {
      min-height: 450px;
      max-height: 600px;
      overflow-y: auto;
      transition: height 0.3s ease;
      border: 1px solid #CBD5E0;
      border-radius: 0 0 1rem 1rem;
      background-color: white;
    }
    /* Responsive table container for mobile */
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    /* Responsive styles */
    @media (max-width: 640px) {
      /* Reduce padding and font sizes */
      body {
        padding: 1rem 0.5rem 2rem;
        font-size: 0.9rem;
      }
      #teamContent {
        min-height: 300px;
        max-height: 500px;
        padding: 1rem 0.5rem;
      }
      /* Stack table rows as blocks on smallest screens - optional */
      /*
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tbody tr {
        margin-bottom: 1rem;
        border: 1px solid #CBD5E0;
        border-radius: 0.5rem;
        padding: 0.5rem;
      }
      tbody td {
        border: none;
        padding-left: 50%;
        position: relative;
      }
      tbody td:before {
        content: attr(data-label);
        position: absolute;
        left: 0.75rem;
        font-weight: 600;
        color: #475569;
        white-space: nowrap;
      }
      */
    }
  </style>
</head>
<body>
  <main class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Independence Cup 2025 - Teams & Players</h1>
    <!-- Team Tabs -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Teams & Players</h2>
      <!-- Tabs -->
      <div id="tabs" class="tabs"></div>
      <!-- Team content -->
      <div id="teamContent" class="border border-slate-300 rounded-b-xl bg-white p-4">
        <!-- Team players list here -->
      </div>
    </section>
  </main>

      { teamIndex: 1, playerName: 'Shivaditya Gunin', position: 'Striker', price: 600000 },
      { teamIndex: 1, playerName: 'Arghadeep Das', position: 'Defence', price: 450000 },

      { teamIndex: 1, playerName: 'Sourav Das', position: 'Midfield', price: 450000 },
      { teamIndex: 2, playerName: 'Ritam Chowdhury', position: 'Midfield', price: 0 },
      { teamIndex: 2, playerName: 'Dhruv', position: 'Goalkeeper', price: 400000 },
      { teamIndex: 2, playerName: 'Risove Show', position: 'Midfield', price: 1750000 },
      { teamIndex: 2, playerName: 'Biswajit Karmakar', position: 'Midfield', price: 850000 },

      { teamIndex: 4, playerName: 'Aman Pandey', position: 'Defence', price: 500000 },
      { teamIndex: 4, playerName: 'Ankit Aich', position: 'Defence', price: 450000 },
      { teamIndex: 5, playerName: 'Subhamoy Das', position: 'Midfield', price: 0 },
      { teamIndex: 5, playerName: 'Aditya Chakraborty', position: 'Goalkeeper', price: 400000 },
      { teamIndex: 5, playerName: 'Vasu Gupta', position: 'Striker', price: 1100000 },
      { teamIndex: 5, playerName: 'Krishnendu Mondal', position: 'Midfield', price: 550000 },
      { teamIndex: 5, playerName: 'Sanchay Bose', position: 'Defence', price: 750000 },
      { teamIndex: 5, playerName: 'Rahul Sarkar', position: 'Defence', price: 600000 },
      { teamIndex: 5, playerName: 'Kaustav Guha Mazumdar', position: 'Striker', price: 500000 }
    ];
    function formatMoney(amount) {
      return 'â‚¹ ' + amount.toLocaleString('en-IN');
    }
    const tabsContainer = document.getElementById('tabs');
    const teamContent = document.getElementById('teamContent');
    let activeTeamIndex = 0;
    function createTabButton(team, index) {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = team.name;
      btn.className = 'tab-button';
      if (index === 0) btn.classList.add('active');
      btn.addEventListener('click', () => {
        if (activeTeamIndex !== index) {
          activeTeamIndex = index;
          updateTabs();
          renderTeamPlayers(index);
        }
      });
      return btn;
    }
    function updateTabs() {
      Array.from(tabsContainer.children).forEach((btn, i) => {
        btn.classList.toggle('active', i === activeTeamIndex);
      });
      // Scroll tab into view (mobile usability)
      const activeBtn = tabsContainer.children[activeTeamIndex];
      if (activeBtn) {
        activeBtn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
      }
    }
    function renderTeamPlayers(teamIndex) {
      const captainName = TEAMS[teamIndex].name;
      const players = SALES.filter(s => s.teamIndex === teamIndex);
      teamContent.innerHTML = '';
      const captainHeader = document.createElement('h3');
      captainHeader.className = 'text-lg font-semibold mb-4';
      captainHeader.textContent = `Team: ${captainName}`;
      teamContent.appendChild(captainHeader);
      if (players.length === 0) {
        const noPlayers = document.createElement('p');
        noPlayers.className = 'text-sm italic text-slate-600';
        noPlayers.textContent = 'No players bought yet.';
        teamContent.appendChild(noPlayers);
        return;
      }
      const tableContainer = document.createElement('div');
      tableContainer.className = 'table-container';
      const table = document.createElement('table');
      table.className = 'w-full border-collapse text-sm';
      table.setAttribute('aria-label', `Players list for team ${captainName}`);
      table.innerHTML = `
        <thead>
          <tr class="bg-slate-100 text-slate-700 font-semibold border-b border-slate-300">
            <th class="p-2 text-left">Player</th>
            <th class="p-2 text-left">Position</th>
            <th class="p-2 text-left">Price</th>
          </tr>
        </thead>
        <tbody>
          ${players.map(p => `
            <tr class="border-b border-slate-200 hover:bg-slate-50">
              <td class="p-2">${p.playerName}</td>
              <td class="p-2">${p.position}</td>
              <td class="p-2">${formatMoney(p.price)}</td>
            </tr>
          `).join('')}
        </tbody>`;
      tableContainer.appendChild(table);
      teamContent.appendChild(tableContainer);
    }
    TEAMS.forEach((team, i) => {
      const tabBtn = createTabButton(team, i);
      tabsContainer.appendChild(tabBtn);
    });
    renderTeamPlayers(activeTeamIndex);
  </script>
</body>
</html>

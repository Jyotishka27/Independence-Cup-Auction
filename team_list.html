<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Independence Cup 2025 - Team List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #f8fafc; /* Unified background */
      color: #1e293b;
      margin: 0;
      min-height: 100vh;
    }

    /* Header */
    nav {
      background-color: white;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .nav-link {
      font-weight: 600;
      font-size: 0.9rem;
      color: #475569;
      text-decoration: none;
    }
    .nav-link:hover,
    .mobile-link:hover {
      color: #2563EB;
    }
    .nav-link.active,
    .mobile-link.active {
      color: #2563EB;
      font-weight: 700;
    }
    .mobile-link {
      padding: 0.75rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #475569;
      text-decoration: none;
      border-bottom: 1px solid #e2e8f0;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.5rem;
      border-bottom: 2px solid #CBD5E0;
      margin-bottom: 1.5rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
    }
    .tab-button {
      padding: 0.5rem 1rem;
      border: 2px solid transparent;
      border-bottom: 2px solid transparent;
      font-weight: 600;
      color: #475569;
      background: transparent;
      border-radius: 0.5rem 0.5rem 0 0;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
      font-size: 0.875rem;
      min-width: 100px;
      text-align: center;
    }
    .tab-button.active {
      border-color: #0369A1;
      border-bottom-color: white;
      color: #0369A1;
      background-color: white;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    .tab-button:hover:not(.active) {
      color: #0369A1;
      background-color: #E0F2FE;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #CBD5E0;
      text-align: left;
      word-break: break-word;
    }
    th {
      background-color: #F1F5F9;
      font-weight: 600;
      color: #475569;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tbody tr:hover {
      background-color: #E0F2FE;
    }

    #teamContent {
      min-height: 450px;
      max-height: 600px;
      overflow-y: auto;
      border: 1px solid #CBD5E0;
      border-radius: 0 0 1rem 1rem;
      background-color: white;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav aria-label="Primary Navigation" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="header-inner flex justify-between items-center h-16">
        <div class="brand font-extrabold text-xl text-gray-900">We Are Eleven</div>
        <!-- Desktop Nav -->
        <div class="desktop-nav hidden md:flex gap-6">
          <a href="index.html" class="nav-link">Home</a>
          <a href="team_list.html" class="nav-link active" aria-current="page">Teams</a>
          <a href="team_fixtures.html" class="nav-link">Fixtures</a>
          <a href="admin.html" class="nav-link">Admin</a>
          <a href="about_us.html" class="nav-link">About Us</a>
        </div>
        <!-- Mobile button -->
        <button id="mobile-menu-button" class="mobile-menu-button md:hidden" aria-label="Toggle menu" aria-expanded="false">
          <svg class="h-6 w-6 text-slate-700" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <!-- Mobile dropdown -->
      <div id="mobile-menu" class="hidden flex-col bg-white shadow-md border-t border-slate-200">
        <a href="index.html" class="mobile-link">Home</a>
        <a href="team_list.html" class="mobile-link active" aria-current="page">Teams</a>
        <a href="team_fixtures.html" class="mobile-link">Fixtures</a>
        <a href="admin.html" class="mobile-link">Admin</a>
        <a href="about_us.html" class="mobile-link">About Us</a>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Independence Cup 2025 - Team List</h1>
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Team List</h2>
      <!-- Tabs -->
      <div id="tabs" class="tabs"></div>
      <!-- Team content -->
      <div id="teamContent"></div>
    </section>
  </main>

  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");
    mobileMenuBtn.addEventListener("click", () => {
      const expanded = mobileMenuBtn.getAttribute("aria-expanded") === "true";
      mobileMenuBtn.setAttribute("aria-expanded", !expanded);
      mobileMenu.classList.toggle("hidden");
    });

    // Teams
    const TEAMS = [
      { name: 'Thunderbolt' },
      { name: 'Red Bulls Eleven' },
      { name: 'Messiah FC' },
      { name: 'White Panthers' },
      { name: 'Strawhat Pirates' },
      { name: 'Amingos FC' },
    ];

    // Sample Players
    const SALES = [
      { teamIndex: 0, playerName: 'Ayon Roy', position: 'Defence', price: 0 },
      { teamIndex: 0, playerName: 'Arnab Talukdar', position: 'Goalkeeper', price: 900000 },
      { teamIndex: 1, playerName: 'Jeffin Mathew', position: 'Midfield', price: 1250000 },
      { teamIndex: 2, playerName: 'Risove Show', position: 'Midfield', price: 1750000 },
      { teamIndex: 3, playerName: 'Soumik Mukherjee', position: 'Defence', price: 1300000 },
      { teamIndex: 4, playerName: 'Srinjoy Kundu', position: 'Midfield', price: 800000 },
      { teamIndex: 5, playerName: 'Subhamoy Das', position: 'Striker', price: 950000 },
    ];

    const tabsContainer = document.getElementById("tabs");
    const teamContent = document.getElementById("teamContent");

    function renderTabs() {
      tabsContainer.innerHTML = "";
      TEAMS.forEach((team, index) => {
        const btn = document.createElement("button");
        btn.textContent = team.name;
        btn.className = "tab-button";
        btn.addEventListener("click", () => {
          document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderTeam(index);
        });
        tabsContainer.appendChild(btn);
        if (index === 0) btn.classList.add("active");
      });
      renderTeam(0);
    }

    function renderTeam(teamIndex) {
      const players = SALES.filter(p => p.teamIndex === teamIndex);
      teamContent.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Position</th>
              <th>Price (â‚¹)</th>
            </tr>
          </thead>
          <tbody>
            ${players.map(p => `
              <tr>
                <td>${p.playerName}</td>
                <td>${p.position}</td>
                <td>${p.price.toLocaleString()}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
    }

    renderTabs();
  </script>
</body>
</html>

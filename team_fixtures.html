<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Independence Cup 2025 - Teams & Fixtures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .content-scroll {
      max-height: 50vh;
      overflow-y: auto;
      padding-right: 1rem;
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      border-bottom: 2px solid #CBD5E0; /* slate-300 */
      margin-bottom: 1.5rem;
      user-select: none;
    }
    .tab-button {
      padding: 0.5rem 1.25rem;
      border: 2px solid transparent;
      border-bottom: 2px solid transparent;
      font-weight: 600;
      color: #475569; /* slate-600 */
      background: transparent;
      border-radius: 0.5rem 0.5rem 0 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .tab-button:hover:not(.active) {
      color: #0369A1; /* sky-700 */
      background-color: #E0F2FE; /* sky-100 */
    }
    .tab-button:focus-visible {
      outline: 2px solid #2563EB; /* blue-600 */
      outline-offset: 2px;
    }
    .tab-button.active {
      border-color: #0369A1; /* sky-700 */
      border-bottom-color: white;
      color: #0369A1; /* sky-700 */
      background-color: white;
      cursor: default;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 p-6">
  <main class="max-w-7xl mx-auto space-y-10">

    <h1 class="text-3xl font-bold mb-6 text-center">Independence Cup 2025</h1>

    <!-- Team Tabs -->
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Teams & Players</h2>

      <!-- Tabs -->
      <div id="tabs" class="tabs">
        <!-- Buttons inserted dynamically -->
      </div>

      <!-- Team content -->
      <div id="teamContent" class="content-scroll border border-slate-300 rounded-b-xl bg-white p-4 min-h-[180px]">
        <!-- Team players list here -->
      </div>
    </section>

    <!-- Upcoming Fixtures -->
    <section class="bg-white rounded-2xl shadow p-6 content-scroll">
      <h2 class="text-xl font-semibold mb-4">Upcoming Fixtures</h2>
      <table class="min-w-full border border-slate-300 rounded-lg overflow-hidden text-left text-sm">
        <thead class="bg-slate-100">
          <tr>
            <th class="px-4 py-2 border-b border-slate-300">Date</th>
            <th class="px-4 py-2 border-b border-slate-300">Time</th>
            <th class="px-4 py-2 border-b border-slate-300">Match</th>
            <th class="px-4 py-2 border-b border-slate-300">Venue</th>
          </tr>
        </thead>
        <tbody id="fixturesBody" class="divide-y divide-slate-200">
          <!-- Populated by script -->
        </tbody>
      </table>
    </section>

  </main>

  <script>
    const TEAMS = [
      { name: 'Ayon Roy', budget: 3500000 },
      { name: 'Subhojit Dutta', budget: 3000000 },
      { name: 'Ritam Chowdhury', budget: 4000000 },
      { name: 'White Panthers', budget: 2500000 },
      { name: 'Srinjoy Kundu', budget: 3200000 },
      { name: 'Amingos FC', budget: 2900000 },
    ];

    const SALES = [
      { teamIndex: 0, playerName: 'Player 1', price: 500000 },
      { teamIndex: 0, playerName: 'Player 2', price: 1000000 },
      { teamIndex: 1, playerName: 'Player 3', price: 1000000 },
      { teamIndex: 2, playerName: 'Player 4', price: 0 },
      { teamIndex: 5, playerName: 'Player 5', price: 1000000 },
    ];

    const FIXTURES = [
      { date: '24 Aug 2025', time: '09:00 AM', match: 'Ayon Roy vs Subhojit Dutta', venue: 'Turf XL' },
      { date: '24 Aug 2025', time: '11:00 AM', match: 'Ritam Chowdhury vs Shubhanjan Basu', venue: 'Turf XL' },
      { date: '24 Aug 2025', time: '01:00 PM', match: 'Srinjoy Kundu vs Subhamoy Das', venue: 'Turf XL' },
      { date: '24 Aug 2025', time: '03:00 PM', match: 'Semi-finals', venue: 'Turf XL' },
      { date: '24 Aug 2025', time: '05:00 PM', match: 'Final Match', venue: 'Turf XL' },
    ];

    function formatMoney(num) {
      return '₹ ' + num.toLocaleString('en-IN');
    }

    const tabsContainer = document.getElementById('tabs');
    const teamContent = document.getElementById('teamContent');
    let activeTeamIndex = 0;

    function createTabButton(team, index) {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = team.name;
      btn.className = 'tab-button';
      if (index === 0) btn.classList.add('active');
      btn.addEventListener('click', () => {
        if (activeTeamIndex !== index) {
          activeTeamIndex = index;
          updateTabs();
          renderTeamPlayers(index);
        }
      });
      return btn;
    }

    function updateTabs() {
      Array.from(tabsContainer.children).forEach((btn, i) => {
        btn.classList.toggle('active', i === activeTeamIndex);
      });
    }

    function renderTeamPlayers(teamIndex) {
      const players = SALES.filter(s => s.teamIndex === teamIndex);
      teamContent.innerHTML = '';
      if (players.length === 0) {
        teamContent.innerHTML = '<p class="text-sm italic text-slate-600">No players bought yet.</p>';
        return;
      }
      const ul = document.createElement('ul');
      ul.className = 'list-disc list-inside space-y-1 text-sm';
      players.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.playerName} — ${formatMoney(p.price)}`;
        ul.appendChild(li);
      });
      teamContent.appendChild(ul);
    }

    function renderFixtureRows() {
      const tbody = document.getElementById('fixturesBody');
      tbody.innerHTML = '';
      FIXTURES.forEach(fixture => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-slate-100';
        tr.innerHTML = `
          <td class="px-4 py-2 border-b border-slate-300">${fixture.date}</td>
          <td class="px-4 py-2 border-b border-slate-300">${fixture.time}</td>
          <td class="px-4 py-2 border-b border-slate-300">${fixture.match}</td>
          <td class="px-4 py-2 border-b border-slate-300">${fixture.venue}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Initialize tabs and content on load
    TEAMS.forEach((team, i) => {
      const tabBtn = createTabButton(team, i);
      tabsContainer.appendChild(tabBtn);
    });

    renderTeamPlayers(activeTeamIndex);
    renderFixtureRows();
  </script>
</body>
</html>

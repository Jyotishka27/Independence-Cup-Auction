<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - We Are Eleven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #f8fafc; /* Unified background */
      color: #1e293b;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    nav {
      background-color: white;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .nav-link {
      font-weight: 600;
      font-size: 0.9rem;
      color: #475569;
      text-decoration: none;
    }
    .nav-link:hover,
    .mobile-link:hover {
      color: #2563EB;
    }
    .nav-link.active,
    .mobile-link.active {
      color: #2563EB;
      font-weight: 700;
    }
    .mobile-link {
      padding: 0.75rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #475569;
      text-decoration: none;
      border-bottom: 1px solid #e2e8f0;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #2563EB;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
    }
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      background-color: #2563EB;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .error {
      color: #dc2626;
      margin-top: 0.5rem;
      font-size: 0.875rem;
      min-height: 1.25rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav aria-label="Primary Navigation" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="header-inner flex justify-between items-center h-16">
        <div class="brand flex items-center font-extrabold text-xl text-gray-900">
          <img src="Logo.png"  
               alt="We Are Eleven Logo" 
               class="h-10 w-10 mr-2 rounded-full" />
          We Are Eleven
        </div>
        <!-- Desktop Nav -->
        <div class="desktop-nav hidden md:flex gap-6">
          <a href="index.html" class="nav-link">Home</a>
          <a href="team_list.html" class="nav-link">Teams</a>
          <a href="team_fixtures.html" class="nav-link">Fixtures</a>
          <a href="admin.html" class="nav-link active" aria-current="page">Admin</a>
          <a href="about_us.html" class="nav-link">About Us</a>
        </div>
        <!-- Mobile button -->
        <button id="mobile-menu-button" class="mobile-menu-button md:hidden" aria-label="Toggle menu" aria-expanded="false">
          <svg class="h-6 w-6 text-slate-700" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <!-- Mobile dropdown -->
      <div id="mobile-menu" class="hidden flex flex-col bg-white shadow-md border-t border-slate-200">
        <a href="index.html" class="mobile-link">Home</a>
        <a href="team_list.html" class="mobile-link">Teams</a>
        <a href="team_fixtures.html" class="mobile-link">Fixtures</a>
        <a href="admin.html" class="mobile-link active" aria-current="page">Admin</a>
        <a href="about_us.html" class="mobile-link">About Us</a>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <div class="card">
      <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
      <form id="loginForm" novalidate autocomplete="off">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="jyotishka27@org.com"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
        <div id="errorMsg" class="error" role="alert" aria-live="assertive"></div>
        <button type="submit">Login as Admin</button>
      </form>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");
    mobileMenuBtn.addEventListener("click", () => {
      const expanded = mobileMenuBtn.getAttribute("aria-expanded") === "true";
      mobileMenuBtn.setAttribute("aria-expanded", !expanded);
      mobileMenu.classList.toggle("hidden");
    });

    // Admin login logic
    (() => {
      const loginForm = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");
      const ADMIN_EMAIL = "jyotishka27@org.com";
      const ADMIN_PASSWORD = "Leavemealoner8@";

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        errorMsg.textContent = "";
        const email = loginForm.email.value.trim();
        const password = loginForm.password.value;
        if (!email || !password) {
          errorMsg.textContent = "Please enter both email and password.";
          return;
        }
        if (email.toLowerCase() === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
          window.location.href = "football_auctioneer.html";
        } else {
          errorMsg.textContent = "Invalid email or password.";
        }
      });
    })();
  </script>
</body>
</html>

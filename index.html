<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Community</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: white;
    }

  	.nav-link {
  	  color: #4b5563; /* Tailwind gray-700 */
  	  font-weight: 500; /* font-medium */
  	  text-decoration: none;
  	  transition: color 0.2s ease;
  	}
  
  	.nav-link:hover {
  	  color: #374151; /* Tailwind gray-800 */
  	}
  
  	.nav-link.active {
  	  color: #dc2626; /* Tailwind red-600 */
  	}
    
    /* âœ… Floating Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* âœ… Watermark Style */
    .watermark {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
    }
    .watermark img {
      opacity: 0.06;
      width: 500px;   /* ðŸ”¥ bigger watermark */
      max-width: 90%;
    }
  </style>
</head>
<body class="text-black">

  <!-- âœ… Header -->
  <div id="site-header"></div>

  <!-- âœ… Hero Section with Watermark + Description -->
  <section class="relative h-[80vh] flex flex-col items-center justify-center text-center px-4">
    
    <!-- Watermark + Description + Button -->
    <div class="watermark">
      <img src="We_are_eleven_logo copy.jpg" alt="We Are Eleven Watermark" />
      
      <!-- âœ… Welcome Text -->
      <h2 class="text-3xl font-bold mt-6 text-black">
        Welcome to <span class="text-black">We Are</span> <span class="text-red-600">Eleven</span>
      </h2>
  
      <!-- âœ… Join Button -->
      <a href="join.html" 
         class="mt-6 bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-full text-lg font-semibold shadow-lg transition animate-[float_3s_ease-in-out_infinite]">
        Join Us
      </a>
    </div>
  </section>

  <!-- âœ… Footer -->
  <footer class="bg-gray-950 py-6 text-center text-gray-400 mt-12">
    <p>Â© 2025 Football Community. All Rights Reserved.</p>
  </footer>

<script type="module">
    import { injectHeader } from "header.js";
    import { loadTeams, hydrateTeamLogos } from "teams-util.js";
    // Header
    injectHeader("#site-header", { active: "home" });
    // Team/logo hydration (keeps names/logos consistent from data/teams.json)
    try {
      const maps = await loadTeams();
      hydrateTeamLogos(document, maps);
    } catch (e) {
      console.warn("Teams JSON load failed:", e);
    }
  </script>
</body>
</html>

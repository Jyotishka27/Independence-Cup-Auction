<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Community</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* ✅ Floating Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* ✅ Watermark Style */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("We_are_eleven_logo copy.jpg") no-repeat center center;
      background-size: 400px;   /* adjust size */
      opacity: 0.06;           /* make it faint */
      z-index: -1;             /* keep it behind everything */
      pointer-events: none;    /* don’t block clicks */
    }
  </style>
</head>
<body class="bg-white text-black">

  <!-- ✅ Header -->
  <header class="bg-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <!-- Logo + Text -->
      <div class="flex items-center gap-3">
        <img src="We_are_eleven_logo copy.jpg" 
             alt="We Are Eleven Logo" 
             class="h-10 w-10 sm:h-12 sm:w-12 rounded-full object-contain" />
        <h1 class="text-2xl font-bold">
          <span class="text-gray-900">We Are</span> 
          <span class="text-red-600">Eleven</span>
        </h1>
      </div>

      <!-- Nav -->
      <nav class="space-x-6">
        <a href="index.html" class="nav-link active text-gray-700 font-medium" aria-current="page">Home</a>
        <a href="tournament.html" class="nav-link text-gray-700 font-medium">Tournaments</a>
        <a href="admin.html" class="nav-link text-gray-700 font-medium">Admin</a>
        <a href="about_us.html" class="nav-link text-gray-700 font-medium">About Us</a>
      </nav>
    </div>
  </header>

  <!-- ✅ Hero Section -->
  <section class="relative bg-cover bg-center h-[90vh]" 
           style="background-image: url('https://images.unsplash.com/photo-1600359756538-527414116d9d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');">
    <div class="absolute inset-0 bg-black/70"></div>
    <div class="relative h-full flex flex-col items-center justify-center gap-6">
      <a href="join.html" 
         class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-full text-lg font-semibold shadow-lg transition animate-[float_3s_ease-in-out_infinite]">
        Join Us
      </a>
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer class="bg-gray-950 py-6 text-center text-gray-400 mt-12">
    <p>© 2025 Football Community. All Rights Reserved.</p>
  </footer>

</body>
</html>
